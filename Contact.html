<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Health Monitor</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <header>
        <h1>Health Monitor - Contact Us</h1>
        <nav>
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="Feature.html">Features</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="contact">
        <h2>Get in Touch</h2>
        <p>If you have any questions or need support, feel free to reach out.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p>Or email us at <a href="mailto:support@healthmonitor.com">support@healthmonitor.com</a></p>
    </section>
    
    <footer>
        <p>&copy; 2025 Health Monitor. All rights reserved.</p>
    </footer>
</body>
</html>
